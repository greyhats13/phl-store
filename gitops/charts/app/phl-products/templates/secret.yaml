apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  {{- if .Values.appSecret.annotations }}
  annotations:
    {{- toYaml .Values.appSecret.annotations | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  config.json: |-
    {
    {{- $keys := listKeys .Values.appSecret.secrets }}
    {{- range $i, $k := $keys }}
      "{{ $k }}": "{{ index $.Values.appSecret.secrets $k }}"{{- if lt $i ( sub (len $keys) 1 ) }},{{ end }}
    {{- end }}
    }
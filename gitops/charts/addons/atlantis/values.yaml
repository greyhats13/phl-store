orgAllowlist: github.com/greyhats13/*

github:
  user: greyhats13
  token: <path:phl/dev/secretsmanager/iac#github_token>
  secret: <path:phl/dev/secretsmanager/iac#atlantis_github_secret>

repoConfig: |
 ---
 repos:
 - id: /.*/
   branch: /.*/
   repo_config_file: iac/atlantis.yaml
   plan_requirements: []
   apply_requirements: []
   workflow: default
   allowed_overrides: [apply_requirements, plan_requirements]
   allow_custom_workflows: false
 workflows:
   default:
     plan:
       steps: [init, plan]
     apply:
       steps: [apply]

ingress:
  enabled: enabled
  className: "alb"
  annotations:
    external-dns.alpha.kubernetes.io/hostname: atlantis.phl.blast.co.id
    alb.ingress.kubernetes.io/group.name: phl-dev-svc-ingress
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-1:124456474132:certificate/577ce175-24b2-4d67-8abf-9485231f7584
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-2021-06
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80},{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.order: "100"
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
  hosts:
    - host: atlantis.phl.blast.co.id
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - atlantis.phl.blast.co.id
